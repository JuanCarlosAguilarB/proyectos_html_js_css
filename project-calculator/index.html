<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>App Calculator</title>
  </head>
  <body>
      <div class="container">
          
          <h1>App Calculator</h1>
          <form id="forma">
        <div class="mb-3">
            <label for="operandoA" class="mb-3"> Operando A</label>
            <input type="number" name="operandoA" class="form-control" placeholder="escribe primer operando">
            <label for="operandoB" class="mb-3 mt-4"> Operando B</label>
            <input type="number" name="operandoB" class="form-control " placeholder="escribe segundo operando">
        </div>
        <button  type="submit" class="btn btn-outline-primary mb-3" onclick="sumar()" id="suma">Sumar</button>
    </form>
    <div id="sumar"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
