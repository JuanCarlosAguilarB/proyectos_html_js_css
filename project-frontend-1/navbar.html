        width: 18px;

        border-radius: 50%;

        display: flex;
        align-items: center;
        justify-content: center;

/* para poder colocar el  estilo de compra al carrito, necesitamos que este sea relativo */

        border: 2px solid var(--white);
    } 
    .navbar-left ul a:hover,.navbar-right ul a:hover{
        color: var(--hospital-green );
        border: 2px solid var(--hospital-green);
        padding: 8px;
        border-radius: 8px;
    } 

    @media (max-width: 640px){
        .menu{
            display: block;
        }
        .navbar-left ul {
            display: none;
        }
        .nav-email{
